<html>
  <head>
    <title>Hora Certa??</title>
    <style>
      html {
        color: #eee;
        background-color: #333;
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <b>Hora certa:</b>
    <span>17:03:25</span>

    <script>
      function atualizarHora() {
        document.querySelector('span').textContent = new Date().toLocaleTimeString('pt-BR');
      }
      
      setInterval(() => {
        atualizarHora();
      }, 1000);
    </script>
  </body>
</html>
